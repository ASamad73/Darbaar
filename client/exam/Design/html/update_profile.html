<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Profile - Darbaar</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../css/update_profile.css" />
</head>
<body>
  <!-- Crown Pattern Background -->
  <div class="background-crowns">
    <span class="crown crown1">👑</span>
    <span class="crown crown2">👑</span>
    <span class="crown crown3">👑</span>
    <span class="crown crown4">👑</span>
    <span class="crown crown5">👑</span>
    <span class="crown crown6">👑</span>
    <span class="crown crown7">👑</span>
    <span class="crown crown8">👑</span>
    <span class="crown crown9">👑</span>
    <span class="crown crown10">👑</span>
  </div>

  <div class="update-container">
    <h1 class="title">UPDATE PROFILE</h1>
    <form class="update-form" action="dashboard.html" method="GET">
      <input type="text" name="username" placeholder="New Username" required>
      <input type="password" name="password" placeholder="New Password" required>
      <button type="submit" class="btn btn-primary">UPDATE</button>
    </form>
    <button class="btn btn-secondary go-back" onclick="location.href='dashboard.html'">
      GO BACK
    </button>
  </div>
</body>
</html>
